<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WifiMapper - Dashboard</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="{{jquery}}"></script>
    <script src="{{bootstrapJs}}"></script>
    <link rel="stylesheet" type="text/css" href="{{bootstrapCss}}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="site-header py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between" style="border-width: 1px;border-bottom-width:1px;border-bottom-color:lightgray;border-bottom-style: solid;">
        <a class="py-2" href="/">
            UCT WifiMApper
        </a>
        <a class="py-2 d-none d-md-inline-block" href="/">Map</a>
        <a class="py-2 d-none d-md-inline-block active" href="dashboard">Dashboard</a>
    </div>
</nav>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Number of access points: {{apnCount}}</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Average signal strength</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:30px">
        <div class="col">
            <div class="card-deck">
                <div class="card">
                    <div class="card-header">
                        <p class="card-text">Bssid average signal strength</p>
                    </div>
                    <div class="card-body">
                        <div id="graph1"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="graph2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:30px">
        <div class="col">
            <div class="card-deck">
                <div class="card">
                    <div class="card-header">
                        <p class="card-text">Strength over time</p>
                    </div>
                    <div class="card-body">
                        <div id="graph4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="{{wifiMapperJs}}"></script>
</html>
